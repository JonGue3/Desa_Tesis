<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/headerLogin :: header-css"/>
</head>
<body class="gray-bg"
      th:style="'background: url(/img/tecleandoLogin.jpg) no-repeat center center fixed;background-size: cover;'">
<div class="forgotPasswordBox text-center loginscreen animated fadeInDown">

    <div class="col-md-12">
        <div class="ibox-content-forgotPassword">
            <h3> Recuperar Contraseña</h3>

            <form class="m-t" role="form"  data-parsley-validate="true"  th:object="${userEntity}" th:action="@{/saveNewPassword}" method="post">
                <div class="form-group" hidden="hidden">
                    <input type="text" id="idUser" style="text-align: center" readonly="true"
                           class="form-control" th:value="${userEntity.idUser}" required="false"
                           name="idUser">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Nueva Contraseña" name="password" required="true">
                </div>
                <div class="form-group">
                    <input type="password" data-parsley-equalto="#password" class="form-control" placeholder="Repita Nueva Contraseña" required="true">
                </div>
                <a class="btn btn-primary forgotPasswordButton-left block m-b" href="login">Cancelar</a>
                <button type="submit" class="btn btn-primary forgotPasswordButton-right block m-b">Enviar</button>
            </form>
        </div>
    </div>
</div>

</body>
<div th:replace="fragments/footerLogin :: footer-js"/>
</html>
